<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello Itarvin</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style type='text/css'>
        html,body {height:100%;}
    </style>
</head>
<body>
    <section class="aui-content">

        <div class="aui-card-list" id="loadBlogList">

            <template v-for="item in items">

            <div class="aui-card-list-header aui-card-list-user aui-border-b" >
                <div class="aui-card-list-user-avatar">
                    <img src="../image/demo4.png" class="aui-img-round" />
                </div>
                <div class="aui-card-list-user-name">
                    <div>{{item.title}}</div>
                    <small>{{item.createtime}}</small>
                </div>
                <div class="aui-card-list-user-info">{{item.city}}</div>
            </div>
            <div class="aui-card-list-content-padded" v-on:click="play(item.id)">
                <img src="../image/l1.png" />
                {{item.abstract}}
            </div>
            <div class="aui-card-list-footer aui-border-t">
                <div><i class="aui-iconfont aui-icon-laud"></i> {{item.hits}}</div>
            </div>

            </template>
            
        </div>

        <div class="aui-card-list-footer aui-text-center">
            查看更多
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    function fnLoadList() {
        api.ajax({
            url: 'http://192.168.0.2/api/blog',
            method: 'get',
            data: {
                values: { 
                    valueName: 'haha'
                }
            }
        }, function(ret, err) {
            if (ret) {
                var vm = new Vue({
                    el:'#loadBlogList',
                    data: {
                        items:ret
                    },
                    methods: {
                        play: function(aid) {
                            api.openWin({
                                name: 'blogDetail',
                                url: './blogDetail.html',
                                pageParam: {
                                    aid: aid
                                }
                            });
                        }
                    }
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    apiready = function(){
        fnLoadList();
    };
</script>
</html>
