<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello Itarvin</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    html,body{
        height: 100%;
    }
    #music {padding:50px 50px; text-align:center;}
    #music img { width:200px; height:200px;}
    #title {text-align:center;}
    .aui-btn-block { font-size:14px;}
    /* .aui-btn-danger {background-color:#E65A65;} */
    </style>
</head>
<body>
    <div class="aui-tips aui-margin-b-15" id="tips-1">

        <div class="aui-tips-title">消息提示条消息提示条消息提示</div>
        <i class="aui-iconfont aui-icon-close"></i>
    </div>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>返回
        </a>
        <div class="aui-title">Title</div>
    </header>
    <div id='music'>
        <img src='../image/music.png' />
    </div>
    <h5 id='title'>买买买 - By2</h5>
    <div class="aui-list-item-inner">
        <div class="aui-list-item-label">
            Range
        </div>
        <div class="aui-list-item-input">
            <div class="aui-range">
                <input type="range" class="aui-range" value="30" max="100" min="1" step="1" id="range" />
            </div>
        </div>
    </div>
    <div class="aui-btn aui-btn-danger aui-btn-block">播放音乐(start)</div>
    <br />
    <div class="aui-btn aui-btn-danger aui-btn-block">停止播放(pause)</div>
</body>
