<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello Itarvin</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style type='text/css'>
        html,body {height:100%;}
    </style>
</head>
<body>

<section class="aui-content" id="loadProjectList">

    <template v-for="item in items">
        
        <div class="aui-card-list">
            <div class="aui-card-list-header">
                {{item.title}}
            </div>
            <div class="aui-card-list-content">
                <img src="../image/l2.png" />
            </div>
            <div class="aui-card-list-footer" v-html="item.content">
                
            </div>
        </div>

    </template>

</section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    function fnLoadContent(aid) {
        api.ajax({
            url: 'http://192.168.0.2/api/blogDetail/'+aid,
            method: 'get',
            data: {
                values: { 
                    valueName: 'haha'
                }
            }
        }, function(ret, err) {
            if (ret) {
                var vm = new Vue({
                    el:'#loadProjectList',
                    data: {
                        items:ret
                    }
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    apiready = function(){
        var aid = api.pageParam.aid;
        fnLoadContent(aid);
    };
</script>
</html>
